<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Novo Usuário')}">

</head>

<body>
    <header th:replace="~{fragmentos :: header('Usuário #' + ${usuario.id})}">
    </header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <b>Nome:</b> <span th:text="${usuario.nome}"  ></span><br/>
                    <b>UserName:</b> <span th:text="${usuario.user}"></span><br/>
                    <b>Senha:</b> <span th:text="${usuario.senha}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <a th:href="@{/usuario/{usuarioId}/edit(usuarioId = ${usuario.id})}" class="btn btn-primary">Editar</a> <a href="/usuario" class="btn btn-primary">Voltar</a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
