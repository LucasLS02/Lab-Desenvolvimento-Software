<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Sistema de Gest√£o de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
        </th:block> /*/-->

</head>

<body>
    <header th:insert="fragments/geral.html :: header"> </header>

    <div class="container my-2">
        <a th:href="@{/Usuario/users/nova}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
        <h1>Usuarios</h1>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>UserName</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listaUsers.content}">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.senha}"></td>
                    <td>
                        <a th:href="@{/Usuario/users/{id}(id=${usuario.id})}" class="btn btn-primary">Alterar</a>
                        <a th:href="@{/Usuario/users/excluir/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="...">
            <ul class="pagination">
                <li th:if="${listaUsers.totalPages > 0}" th:each="numeroPagina : ${numerosPaginas}"
                    th:class="${numeroPagina==listaUsers.number + 1} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{/rh/pessoas(size=${listaUsers.size}, page=${numeroPagina})}"
                        th:text=${numeroPagina}></a>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
