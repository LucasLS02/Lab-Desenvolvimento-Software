<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de Clientes')}">
    
</head>

<body>
    <header th:replace="~{fragmentos :: header('Lista de Clientes')}">
    </header>
    <div class="container mt-4">
        <div class="col-12">
            <span th:styleappend="${(param.error == null || param.mensagem == null) ? '' : 'display:none;'}"
            th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}" 
            th:text="${param.mensagem != null ? param.mensagem : ''}">Uma mensagem</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover mt-4">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">RG</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Endereco</th>
                            <th scope="col-1"></th>
                            <th scope="col-1"></th>
                            <th scope="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <th class="col-1" scope="row" th:text="${cliente.getId()}">ID</th>
                            <td class="col-2" th:text="${cliente.rg}">Rg</td>
                            <td class="col-2" th:text="${cliente.cpf}">CPF</td>
                            <td class="col-2" th:text="${cliente.nome}">Nome do Cliente</td>
                            <td class="col-2" th:text="${cliente.endereco}">Endereco</td>
                            <td class="col-1"><a th:href="@{/cliente/{clienteId}(clienteId = ${cliente.id})}" href="#" class="btn btn-primary">Detalhes</a></td>
                            <td class="col-1"><a th:href="@{/cliente/{clienteId}/edit(clienteId = ${cliente.id})}" href="#" class="btn btn-secondary">Editar</a></td>
                            <td class="col-1"><a th:href="@{/cliente/{clienteId}/delete(clienteId = ${cliente.id})}" class="btn btn-danger">Deletar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="">
            <a class="btn btn-primary" href="/cliente/new">Novo Cliente</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
