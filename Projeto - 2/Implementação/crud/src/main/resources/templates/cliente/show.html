<head th:replace="~{fragmentos :: head('Novo Cliente')}">

</head>

<body>
    <header th:replace="~{fragmentos :: header('Cliente #' + ${cliente.id})}">

    <main>

                <div class="col-12">
                    <b>RG:</b> <span th:text="${cliente.rg}"  ></span><br/>
                    <b>CPF:</b> <span th:text="${cliente.cpf}"  ></span><br/>
                    <b>Nome:</b> <span th:text="${cliente.nome}"  ></span><br/>
                    <b>Endere√ßo:</b> <span th:text="${cliente.endereco}"></span><br/>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4">
                    <a th:href="@{/cliente/{clienteId}/edit(clienteId = ${cliente.id})}" class="btn btn-primary">Editar</a> <a href="/cliente" class="btn btn-primary">Voltar</a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
