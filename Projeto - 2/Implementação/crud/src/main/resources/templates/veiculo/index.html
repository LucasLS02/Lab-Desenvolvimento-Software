<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de Veículos')}">
    
</head>

<body>
    <header th:replace="~{fragmentos :: header('Lista de Veículos')}">
    </header>
    <div class="container mt-4">
        <div class="col-12">
            <span th:styleappend="${(param.error == null || param.mensagem == null) ? '' : 'display:none;'}"
            th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}" 
            th:text="${param.mensagem != null ? param.mensagem : ''}">Uma mensagem</span>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover mt-4">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Placa</th>
                            <th scope="col-1"></th>
                            <th scope="col-1"></th>
                            <th scope="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="veiculo : ${veiculos}">
                            <th class="col-1" scope="row" th:text="${veiculo.getId()}">ID</th>
                            <td class="col-2" th:text="${veiculo.ano}">Ano</td>
                            <td class="col-2" th:text="${veiculo.marca}">Marca</td>
                            <td class="col-2" th:text="${veiculo.modelo}">Modelo</td>
                            <td class="col-2" th:text="${veiculo.placa}">Placa</td>
                            <td class="col-1"><a th:href="@{/veiculo/{veiculoId}(veiculoId = ${veiculo.id})}" href="#" class="btn btn-primary">Detalhes</a></td>
                            <td class="col-1"><a th:href="@{/veiculo/{veiculoId}/edit(veiculoId = ${veiculo.id})}" href="#" class="btn btn-secondary">Editar</a></td>
                            <td class="col-1"><a th:href="@{/veiculo/{veiculoId}/delete(veiculoId = ${veiculo.id})}" class="btn btn-danger">Deletar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="">
            <a class="btn btn-primary" href="/veiculo/new">Novo veiculo</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
